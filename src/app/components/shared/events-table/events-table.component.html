<table class="table table-striped table-bordered">
  <thead class="heading thead-light">
    <tr>
      <th class="column">Title</th>
      <th class="column">Description</th>
      <th class="column">Start Date</th>
      <th class="column">End Date</th>
      <th class="column">Location</th>
      <th class="column">Price</th>
      <th class="column">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events" class="row">
      <td class="column">{{ event.title }}</td>
      <td class="column description">{{ event.description }}</td>
      <td class="column">{{ event.startDate | date }}</td>
      <td class="column">{{ event.endDate | date }}</td>
      <td class="column">{{ event.location }}</td>
      <td class="column price">{{ event.price }}</td>
      <td class="column">
        <button class="action btn btn-primary" (click)="takeAction(event)">
          {{ action }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
